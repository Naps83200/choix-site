<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
    <script>
        function logAccess() {
            var tagId = new URLSearchParams(window.location.search).get('tag');
            if (tagId) {
                fetch('https://script.google.com/macros/s/AKfycbyynGAGpRayMrpM9YdAnsurynYOKBMoPZqBZnYmJme8HrcZ9H7hXDkuDKiMV-1tmD0u/exec', {
                    method: 'POST',
                    body: JSON.stringify({ event: 'NFC_Scan', tagId: tagId }),
                    headers: { 'Content-Type': 'application/json' }
                });
            }
            // Rediriger vers votre page principale ou Instagram après un court délai
            setTimeout(function() {
                window.location.href = 'index.html'; // ou votre URL Instagram
            }, 100);
        }
    </script>
</head>
<body onload="logAccess()">
    <p>Redirection en cours...</p>
</body>
</html>
