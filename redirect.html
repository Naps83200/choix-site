<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection</title>
    <script>
        function logAccess() {
            var tagId = new URLSearchParams(window.location.search).get('tag');
            if (tagId) {
                console.log("Tag ID détecté:", tagId);
                fetch('https://script.google.com/macros/s/AKfycbwAPVOEq0V3pT9XMfZvjrTFW71Kkq_xvEPw_XfaITUbEVbua6kXd0f2fDNAPLJafGZu/exec', {
                    method: 'POST',
                    body: JSON.stringify({ tagId: tagId }),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(data => {
                    console.log("Réponse du script:", data);
                    // Redirection vers votre page principale ou Instagram
                    window.location.href = 'index.html'; // ou votre URL Instagram
                })
                .catch(error => {
                    console.error("Erreur détaillée:", error);
                    document.getElementById('error-message').textContent = "Erreur: " + error.message;
                });
            } else {
                console.log("Aucun Tag ID détecté");
                // Redirection immédiate si pas de tag
                window.location.href = 'index.html'; // ou votre URL Instagram
            }
        }
    </script>
</head>
<body onload="logAccess()">
    <p>Redirection en cours...</p>
    <div id="error-message" style="color: red;"></div>
</body>
</html>
